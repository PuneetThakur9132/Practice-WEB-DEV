<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <h1>Forms</h1>
        <form action="#nowhere">
            <div class="form-row">
                <div class="form-group col-lg-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="email" id="email">
                </div>
                <div class="form-group col-lg-6">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" placeholder="password" id="pass">

                </div>
            </div>

            <div class="form-group">
                <label for="add"> Street Address</label>
                <input type="text" class="form-control" placeholder="H.No a-11" id="add">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="city" class="form-control">


                </div>
                <div class="form-row col-md-3 col-6">
                    <label for="state">State</label>
                    <input type="text" id="state" class="form-control" placeholder="state">

                </div>
                <div class="form-row col-md-3 col-6">
                    <label for="zip">State</label>
                    <input type="text" id="zip" class="form-control" placeholder="zip code">

                </div>

            </div>


        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
