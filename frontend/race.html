<!DOCTYPE html>
<html lang="en">

<head>

    <title>Race Registration</title>

<body>
    <h1>Race Registration!</h1>
    <form action="/birds">
        <label for="first">Firt Name</label>
        <input type="text" name="firstname" id="first" required>

        <label for="last">Last Name</label>
        <input type="text" name="lastname" id="last" required>

        <div>
            <p>Select a Race:</p>
            <label for="run">Fun Run 5k</label>
            <input type="radio" name="race_type" id="run" value="Fun Run 5k">
            <br>
            <label for="run2">Half Marathon</label>
            <input type="radio" name="race_type" id="run2" value="Half Marathon">
            <br>
            <label for="run2">Full Marathon</label>
            <input type="radio" name="race_type" id="run2" value="Full Marathon">
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="password">password</label>
        <input type="password" id="password">
        <br>
        <label for="age">Select age group</label>
        <select id="age" name="umar">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <button>Register</button>

    </form>
</body>

</html>
