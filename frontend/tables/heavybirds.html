<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>heavy birds table</title>
</head>

<body>

    <h1>HEAVIEST BIRDS</h1>

    <table>

        <thead>
            <tr>
                <th>Animal</th>
                <th>Average Mass</th>
                <th>Maximum Mass</th>
                <th>Flighted</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Common ostrich</td>
                <td>104 (230)</td>
                <td>156.8 (346)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali ostrich</td>
                <td>90 (200)</td>
                <td>130 (287)</td>
                <td>No</td>
            </tr>
        </tbody>

    </table>

    <h2>V2</h2>
    <table>

        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>

            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Common ostrich</td>
                <td>104 </td>
                <td>230</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali ostrich</td>
                <td>90 </td>
                <td>200</td>
                <td>No</td>
            </tr>
        </tbody>

    </table>



</body>

</html>
